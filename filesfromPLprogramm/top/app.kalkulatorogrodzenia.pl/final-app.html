    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let canvas, ctx;
        let currentView = '2D';
        let project = {
            elements: [],
            totalLength: 0,
            poleCount: 0,
            panelCount: 0,
            gateCount: 0,
            wicketCount: 0,
            totalCost: 0
        };
        
        // –¶–µ–Ω—ã –Ω–∞ –º–∞—Ç–µ—Ä–∏–∞–ª—ã (–≤ –∑–ª–æ—Ç—ã—Ö)
        const prices = {
            pole: 180,
            panel: 120,
            gate: 1200,
            wicket: 350
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            drawScene();
            updateInfo();
        }
        
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            drawScene();
        }
        
        // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã
        function drawScene() {
            if (!ctx) return;
            
            const width = canvas.width;
            const height = canvas.height;
            
            // –û—á–∏—Å—Ç–∫–∞
            ctx.clearRect(0, 0, width, height);
            
            // –ù–µ–±–æ (–≥—Ä–∞–¥–∏–µ–Ω—Ç —É–∂–µ –µ—Å—Ç—å –≤ CSS)
            
            // –ó–µ–º–ª—è/–ø–æ–ª
            const groundY = height * 0.75;
            
            // –õ–æ–≥–æ—Ç–∏–ø—ã Joniec –Ω–∞ –ø–æ–ª—É
            drawGroundLogos(groundY);
            
            // –≠–ª–µ–º–µ–Ω—Ç—ã –æ–≥—Ä–∞–∂–¥–µ–Ω–∏—è
            drawFenceElements(groundY);
            
            // –°—Ç–æ–ª–±—ã —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞
            drawFoundationPosts(groundY);
        }
        
        function drawGroundLogos(groundY) {
            ctx.fillStyle = 'rgba(239, 68, 68, 0.15)';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            
            for (let x = 100; x < canvas.width; x += 200) {
                for (let y = groundY + 30; y < canvas.height; y += 120) {
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(-0.2);
                    ctx.fillText('JONIEC', 0, 0);
                    ctx.restore();
                }
            }
        }
        
        function drawFoundationPosts(groundY) {
            // –†–∏—Å—É–µ–º –±–∞–∑–æ–≤—ã–µ —Å—Ç–æ–ª–±—ã —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞
            const posts = [
                { x: canvas.width * 0.2, width: 40 },
                { x: canvas.width * 0.4, width: 40 },
                { x: canvas.width * 0.6, width: 40 },
                { x: canvas.width * 0.8, width: 40 }
            ];
            
            posts.forEach(post => {
                // –§—É–Ω–¥–∞–º–µ–Ω—Ç
                ctx.fillStyle = '#bdc3c7';
                ctx.fillRect(post.x - post.width/2, groundY, post.width, 30);
                
                // –°—Ç–æ–ª–±
                ctx.fillStyle = '#95a5a6';
                ctx.fillRect(post.x - 8, groundY - 60, 16, 60);
                
                // –¢–µ–Ω—å
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(post.x + 8, groundY - 50, 4, 50);
            });
        }
        
        function drawFenceElements(groundY) {
            let currentX = 50;
            
            project.elements.forEach((element, index) => {
                const x = currentX;
                const y = groundY;
                
                switch (element.type) {
                    case 'pole':
                        drawPole(x, y);
                        currentX += 3;
                        break;
                    case 'panel':
                        drawPanel(x, y, element.length || 100);
                        currentX += element.length || 100;
                        break;
                    case 'gate':
                        drawGate(x, y);
                        currentX += 80;
                        break;
                    case 'wicket':
                        drawWicket(x, y);
                        currentX += 50;
                        break;
                }
            });
        }
        
        function drawPole(x, y) {
            // –°—Ç–æ–ª–±
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - 6, y - 70, 12, 70);
            
            // –ë–ª–∏–∫
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(x - 6, y - 70, 4, 70);
            
            // –¢–µ–Ω—å
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.fillRect(x + 6, y - 60, 3, 60);
        }
        
        function drawPanel(x, y, length) {
            // –ü–∞–Ω–µ–ª—å
            ctx.fillStyle = '#696969';
            ctx.fillRect(x, y - 50, length, 50);
            
            // –†–∞–º–∫–∞
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y - 50, length, 50);
            
            // –î–µ–ª–µ–Ω–∏—è
            for (let i = 1; i < 4; i++) {
                ctx.beginPath();
                ctx.moveTo(x + (length * i) / 4, y - 50);
                ctx.lineTo(x + (length * i) / 4, y);
                ctx.stroke();
            }
            
            // –¢–µ–Ω—å
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(x + 2, y - 48, length, 3);
        }
        
        function drawGate(x, y) {
            // –í–æ—Ä–æ—Ç–∞
            ctx.fillStyle = '#2F4F4F';
            ctx.fillRect(x, y - 70, 80, 70);
            
            // –†–∞–º–∫–∞
            ctx.strokeStyle = '#1a2f2f';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y - 70, 80, 70);
            
            // –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ —Å—Ç–≤–æ—Ä–æ–∫
            ctx.beginPath();
            ctx.moveTo(x + 40, y - 70);
            ctx.lineTo(x + 40, y);
            ctx.stroke();
            
            // –†—É—á–∫–∏
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(x + 20, y - 35, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 60, y - 35, 3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawWicket(x, y) {
            // –ö–∞–ª–∏—Ç–∫–∞
            ctx.fillStyle = '#8B0000';
            ctx.fillRect(x, y - 55, 50, 55);
            
            // –†–∞–º–∫–∞
            ctx.strokeStyle = '#660000';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y - 55, 50, 55);
            
            // –†—É—á–∫–∞
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(x + 40, y - 28, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // –ó–∞–º–æ–∫
            ctx.fillStyle = '#333';
            ctx.fillRect(x + 35, y - 20, 8, 10);
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function addSegment() {
            const length = parseFloat(document.getElementById('length').value) || 15;
            const scaledLength = length * 6; // –ú–∞—Å—à—Ç–∞–± –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            
            const panel = {
                type: 'panel',
                length: scaledLength,
                realLength: length,
                id: Date.now()
            };
            
            project.elements.push(panel);
            project.panelCount++;
            project.totalLength += length;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–æ–ª–± –≤ –∫–æ–Ω—Ü–µ
            const pole = {
                type: 'pole',
                id: Date.now() + 1
            };
            project.elements.push(pole);
            project.poleCount++;
            
            updateInfo();
            drawScene();
        }
        
        function addPole() {
            const pole = {
                type: 'pole',
                id: Date.now()
            };
            project.elements.push(pole);
            project.poleCount++;
            updateInfo();
            drawScene();
        }
        
        function addPanel() {
            const length = parseFloat(document.getElementById('poleDistance').value) || 2.5;
            const scaledLength = length * 40;
            
            const panel = {
                type: 'panel',
                length: scaledLength,
                realLength: length,
                id: Date.now()
            };
            project.elements.push(panel);
            project.panelCount++;
            project.totalLength += length;
            updateInfo();
            drawScene();
        }
        
        function addGate() {
            const gate = {
                type: 'gate',
                id: Date.now()
            };
            project.elements.push(gate);
            project.gateCount++;
            project.totalLength += 4.0;
            updateInfo();
            drawScene();
        }
        
        function addWicket() {
            const wicket = {
                type: 'wicket',
                id: Date.now()
            };
            project.elements.push(wicket);
            project.wicketCount++;
            project.totalLength += 1.5;
            updateInfo();
            drawScene();
        }
        
        function updateInfo() {
            document.getElementById('totalLength').textContent = project.totalLength.toFixed(1);
            document.getElementById('poleCount').textContent = project.poleCount;
            document.getElementById('panelCount').textContent = project.panelCount;
            document.getElementById('gateCount').textContent = project.gateCount;
            document.getElementById('wicketCount').textContent = project.wicketCount;
            
            // –†–∞—Å—á–µ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏
            project.totalCost = 
                project.poleCount * prices.pole + 
                project.panelCount * prices.panel + 
                project.gateCount * prices.gate + 
                project.wicketCount * prices.wicket;
            
            document.getElementById('totalCost').textContent = project.totalCost.toLocaleString();
        }
        
        function saveProject() {
            const projectData = {
                ...project,
                timestamp: new Date().toISOString(),
                version: '1.0'
            };
            
            const blob = new Blob([JSON.stringify(projectData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `projekt-ogrodzenia-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('Projekt zosta≈Ç zapisany!');
        }
        
        function clearProject() {
            if (confirm('Czy na pewno chcesz wyczy≈õciƒá projekt?')) {
                project = {
                    elements: [],
                    totalLength: 0,
                    poleCount: 0,
                    panelCount: 0,
                    gateCount: 0,
                    wicketCount: 0,
                    totalCost: 0
                };
                updateInfo();
                drawScene();
            }
        }
        
        function resetProject() {
            if (confirm('Czy na pewno chcesz zresetowaƒá projekt?')) {
                document.getElementById('length').value = 15;
                document.getElementById('poleDistance').value = 2.52;
                document.getElementById('angle').value = 0;
                clearProject();
            }
        }
        
        function closeProject() {
            if (confirm('Czy na pewno chcesz zamknƒÖƒá projekt?')) {
                window.close();
            }
        }
        
        function setView(view) {
            currentView = view;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (view === '3D') {
                alert('Widok 3D - funkcja rozszerzenia!');
            }
        }
        
        function calculatePricing() {
            let details = 'üí∞ SZCZEG√ì≈ÅOWA WYCENA PROJEKTU:\n\n';
            
            if (project.poleCount > 0) {
                details += `üèóÔ∏è S≈Çupy: ${project.poleCount} √ó ${prices.pole}z≈Ç = ${project.poleCount * prices.pole}z≈Ç\n`;
            }
            if (project.panelCount > 0) {
                details += `üß± Panele: ${project.panelCount} √ó ${prices.panel}z≈Ç = ${project.panelCount * prices.panel}z≈Ç\n`;
            }
            if (project.gateCount > 0) {
                details += `üö™ Bramy: ${project.gateCount} √ó ${prices.gate}z≈Ç = ${project.gateCount * prices.gate}z≈Ç\n`;
            }
            if (project.wicketCount > 0) {
                details += `üö∂ Furtki: ${project.wicketCount} √ó ${prices.wicket}z≈Ç = ${project.wicketCount * prices.wicket}z≈Ç\n`;
            }
            
            details += `\nüìè D≈Çugo≈õƒá ca≈Çkowita: ${project.totalLength.toFixed(1)}m`;
            details += `\nüíµ KOSZT CA≈ÅKOWITY: ${project.totalCost.toLocaleString()}z≈Ç`;
            details += `\n\nüìù Uwaga: Ceny sƒÖ orientacyjne i mogƒÖ siƒô r√≥≈ºniƒá w zale≈ºno≈õci od wybranego systemu ogrodzenia.`;
            
            alert(details);
        }
        
        // Inicjalizacja
        window.addEventListener('load', init);
    </script>
