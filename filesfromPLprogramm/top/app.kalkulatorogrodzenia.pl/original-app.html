            gateCount: 0,
            wicketCount: 0,
            totalCost: 0
        };
        
        let canvas, ctx;
        let isDayMode = true;
        let is3DMode = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            canvas = document.getElementById('mainCanvas');
            if (canvas) {
                ctx = canvas.getContext('2d');
                setupCanvas();
                drawScene();
            }
        }
        
        function setupCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            window.addEventListener('resize', () => {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                drawScene();
            });
        }
        
        function drawScene() {
            if (!ctx) return;
            
            // –û—á–∏—Å—Ç–∫–∞
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º –±–∞–∑–æ–≤—É—é —Å—Ü–µ–Ω—É
            drawEnvironment();
            drawFenceElements();
        }
        
        function drawEnvironment() {
            // –ù–µ–±–æ —É–∂–µ –∑–∞–¥–∞–Ω–æ —á–µ—Ä–µ–∑ CSS –≥—Ä–∞–¥–∏–µ–Ω—Ç
            
            // –ó–µ–º–ª—è/–ø–æ–ª
            const groundY = canvas.height * 0.7;
            
            // –õ–æ–≥–æ—Ç–∏–ø—ã Joniec –Ω–∞ –ø–æ–ª—É
            ctx.fillStyle = 'rgba(220, 38, 38, 0.15)';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            
            for (let x = 100; x < canvas.width; x += 250) {
                for (let y = groundY + 50; y < canvas.height; y += 150) {
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(-0.3);
                    ctx.fillText('JONIEC', 0, 0);
                    ctx.restore();
                }
            }
            
            // –ë–∞–∑–æ–≤—ã–µ —Å—Ç–æ–ª–±—ã —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞
            drawFoundationPosts(groundY);
        }
        
        function drawFoundationPosts(groundY) {
            const posts = [
                { x: canvas.width * 0.25, width: 50 },
                { x: canvas.width * 0.5, width: 50 },
                { x: canvas.width * 0.75, width: 50 }
            ];
            
            posts.forEach(post => {
                // –§—É–Ω–¥–∞–º–µ–Ω—Ç
                ctx.fillStyle = '#bdc3c7';
                ctx.fillRect(post.x - post.width/2, groundY, post.width, 40);
                
                // –°—Ç–æ–ª–±
                ctx.fillStyle = '#95a5a6';
                ctx.fillRect(post.x - 10, groundY - 80, 20, 80);
                
                // –¢–µ–Ω—å
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(post.x + 10, groundY - 70, 5, 70);
            });
        }
        
        function drawFenceElements() {
            let currentX = 80;
            const groundY = canvas.height * 0.7;
            
            project.elements.forEach((element) => {
                switch (element.type) {
                    case 'pole':
                        drawPole(currentX, groundY);
                        currentX += 5;
                        break;
                    case 'panel':
                        drawPanel(currentX, groundY, element.length || 120);
                        currentX += element.length || 120;
                        break;
                    case 'gate':
                        drawGate(currentX, groundY);
                        currentX += 100;
                        break;
                    case 'wicket':
                        drawWicket(currentX, groundY);
                        currentX += 60;
                        break;
                }
            });
        }
        
        function drawPole(x, y) {
            // –°—Ç–æ–ª–±
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - 8, y - 80, 16, 80);
            
            // –ë–ª–∏–∫
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(x - 8, y - 80, 5, 80);
            
            // –¢–µ–Ω—å
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.fillRect(x + 8, y - 70, 4, 70);
        }
        
        function drawPanel(x, y, length) {
            // –ü–∞–Ω–µ–ª—å
            ctx.fillStyle = '#696969';
            ctx.fillRect(x, y - 60, length, 60);
            
            // –†–∞–º–∫–∞
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y - 60, length, 60);
            
            // –î–µ–ª–µ–Ω–∏—è
            for (let i = 1; i < 4; i++) {
                ctx.beginPath();
                ctx.moveTo(x + (length * i) / 4, y - 60);
                ctx.lineTo(x + (length * i) / 4, y);
                ctx.stroke();
            }
        }
        
        function drawGate(x, y) {
            // –í–æ—Ä–æ—Ç–∞
            ctx.fillStyle = '#2F4F4F';
            ctx.fillRect(x, y - 80, 100, 80);
            
            // –†–∞–º–∫–∞
            ctx.strokeStyle = '#1a2f2f';
            ctx.lineWidth = 4;
            ctx.strokeRect(x, y - 80, 100, 80);
            
            // –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ —Å—Ç–≤–æ—Ä–æ–∫
            ctx.beginPath();
            ctx.moveTo(x + 50, y - 80);
            ctx.lineTo(x + 50, y);
            ctx.stroke();
        }
        
        function drawWicket(x, y) {
            // –ö–∞–ª–∏—Ç–∫–∞
            ctx.fillStyle = '#8B0000';
            ctx.fillRect(x, y - 65, 60, 65);
            
            // –†–∞–º–∫–∞
            ctx.strokeStyle = '#660000';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y - 65, 60, 65);
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function addSegment() {
            const distance = parseFloat(document.getElementById('distance').value) || 15;
            const between = parseFloat(document.getElementById('between').value) || 2.5;
            
            const panel = {
                type: 'panel',
                length: distance * 8, // –ú–∞—Å—à—Ç–∞–± –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                realLength: distance,
                id: Date.now()
            };
            
            project.elements.push(panel);
            project.panelCount++;
            project.totalLength += distance;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–æ–ª–±
            const pole = {
                type: 'pole',
                id: Date.now() + 1
            };
            project.elements.push(pole);
            project.poleCount++;
            
            drawScene();
            console.log('Dodano odcinek:', distance + 'm');
        }
        
        function addPole() {
            const pole = {
                type: 'pole',
                id: Date.now()
            };
            project.elements.push(pole);
            project.poleCount++;
            drawScene();
            console.log('Dodano s≈Çupek');
        }
        
        function addPanel() {
            const between = parseFloat(document.getElementById('between').value) || 2.5;
            const panel = {
                type: 'panel',
                length: between * 40,
                realLength: between,
                id: Date.now()
            };
            project.elements.push(panel);
            project.panelCount++;
            project.totalLength += between;
            drawScene();
            console.log('Dodano panel');
        }
        
        function addGate() {
            const gate = {
                type: 'gate',
                id: Date.now()
            };
            project.elements.push(gate);
            project.gateCount++;
            project.totalLength += 4.0;
            drawScene();
            console.log('Dodano bramƒô');
        }
        
        function addWicket() {
            const wicket = {
                type: 'wicket',
                id: Date.now()
            };
            project.elements.push(wicket);
            project.wicketCount++;
            project.totalLength += 1.5;
            drawScene();
            console.log('Dodano furtkƒô');
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function saveProject() {
            const projectData = {
                ...project,
                timestamp: new Date().toISOString(),
                version: '1.0',
                system: 'Joniec'
            };
            
            const blob = new Blob([JSON.stringify(projectData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `projekt-joniec-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('Projekt zosta≈Ç zapisany!');
        }
        
        function clearProject() {
            if (confirm('Czy na pewno chcesz usunƒÖƒá wszystkie elementy?')) {
                project = {
                    elements: [],
                    totalLength: 0,
                    poleCount: 0,
                    panelCount: 0,
                    gateCount: 0,
                    wicketCount: 0,
                    totalCost: 0
                };
                drawScene();
                console.log('Projekt wyczyszczony');
            }
        }
        
        function resetProject() {
            if (confirm('Czy na pewno chcesz zresetowaƒá projekt?')) {
                document.getElementById('distance').value = 15;
                document.getElementById('between').value = 2.52;
                document.getElementById('angle').value = 0;
                clearProject();
            }
        }
        
        function closeProject() {
            if (confirm('Czy na pewno chcesz zamknƒÖƒá projekt?')) {
                console.log('Zamykanie projektu...');
            }
        }
        
        function toggle2D3D() {
            is3DMode = !is3DMode;
            const button = document.querySelector('.row-switcher button');
            button.textContent = is3DMode ? '3D' : '2D/3D';
            console.log('Prze≈ÇƒÖczono na:', is3DMode ? '3D' : '2D');
        }
        
        function toggleDayNight() {
            isDayMode = !isDayMode;
            const handler = document.querySelector('.button-switch-handler');
            if (isDayMode) {
                handler.style.transform = 'translateX(0px)';
                document.body.style.filter = 'none';
            } else {
                handler.style.transform = 'translateX(30px)';
                document.body.style.filter = 'brightness(0.7) contrast(1.2)';
            }
            console.log('Tryb:', isDayMode ? 'Dzie≈Ñ' : 'Noc');
        }
        
        function showPricing() {
            const totalPoles = project.poleCount;
            const totalPanels = project.panelCount;
            const totalGates = project.gateCount;
            const totalWickets = project.wicketCount;
            const totalLength = project.totalLength;
            
            let pricing = 'üí∞ WYCENA PROJEKTU JONIEC:\n\n';
            
            if (totalPoles > 0) pricing += `üèóÔ∏è S≈Çupki: ${totalPoles} szt.\n`;
            if (totalPanels > 0) pricing += `üß± Panele: ${totalPanels} szt.\n`;
            if (totalGates > 0) pricing += `üö™ Bramy: ${totalGates} szt.\n`;
            if (totalWickets > 0) pricing += `üö∂ Furtki: ${totalWickets} szt.\n`;
            
            pricing += `\nüìè D≈Çugo≈õƒá ca≈Çkowita: ${totalLength.toFixed(1)}m`;
            pricing += `\n\nüìû Skontaktuj siƒô z nami po szczeg√≥≈ÇowƒÖ wycenƒô!`;
            
            alert(pricing);
        }
        
        function takeScreenshot() {
            console.log('Robienie zrzutu ekranu...');
            // Funkcjonalno≈õƒá screenshota
        }
        
        function loadBackgroundImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    console.log('Za≈Çadowano t≈Ço:', input.files[0].name);
                    // Funkcjonalno≈õƒá ≈Çadowania t≈Ça
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        function openGraphicsSettings() {
            console.log('Otwieranie ustawie≈Ñ grafiki...');
        }
        
        function changeView() {
            console.log('Zmiana widoku...');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –¥–∞—Ç—å –≤—Ä–µ–º—è webpack –∑–∞–≥—Ä—É–∑–∏—Ç—å—Å—è
            setTimeout(init, 500);
        });
    </script>
