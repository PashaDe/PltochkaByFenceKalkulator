<body>

                    <div class="status-item">
                        <span>üìä</span>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentTool = 'pole';
        let isDayMode = true;
        let is3DMode = false;
        let zoom = 1;
        let elements = [];
        let selectedElement = null;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            initializeCanvas();
            setupEventListeners();
            createGrid();
            showNotification('Program gotowy do pracy! üéâ', 3000);
            updateStatus();
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è canvas
        function initializeCanvas() {
            const canvas = document.getElementById('mainCanvas');
            const ctx = canvas.getContext('2d');
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Ñ–æ–Ω–∞
            updateBackground();
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            drawCanvas();
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –í—ã–±–æ—Ä –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞
            document.querySelectorAll('.toolbar-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.toolbar-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentTool = this.dataset.tool;
                    showNotification(`Wybrano narzƒôdzie: ${this.querySelector('span:last-child').textContent}`, 1500);
                });
            });
            
            // Canvas —Å–æ–±—ã—Ç–∏—è
            const canvas = document.getElementById('mainCanvas');
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('click', handleCanvasClick);
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø–µ—Ä–≤—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç
            document.querySelector('[data-tool="pole"]').classList.add('active');
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ç–∫–∏
        function createGrid() {
            const gridOverlay = document.getElementById('gridOverlay');
            const canvas = document.getElementById('mainCanvas');
            
            // –û—á–∏—Å—Ç–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π —Å–µ—Ç–∫–∏
            gridOverlay.innerHTML = '';
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã—Ö –ª–∏–Ω–∏–π
            for (let x = 0; x <= canvas.width; x += 50) {
                const line = document.createElement('div');
                line.className = 'grid-line vertical';
                line.style.left = x + 'px';
                gridOverlay.appendChild(line);
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã—Ö –ª–∏–Ω–∏–π
            for (let y = 0; y <= canvas.height; y += 50) {
                const line = document.createElement('div');
                line.className = 'grid-line horizontal';
                line.style.top = y + 'px';
                gridOverlay.appendChild(line);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –º—ã—à–∏
        function handleMouseDown(e) {
            const rect = e.target.getBoundingClientRect();
            const x = (e.clientX - rect.left) / zoom;
            const y = (e.clientY - rect.top) / zoom;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞, –∫–ª–∏–∫–Ω—É–ª–∏ –ª–∏ –º—ã –ø–æ —ç–ª–µ–º–µ–Ω—Ç—É
            const clickedElement = getElementAtPosition(x, y);
            if (clickedElement) {
                selectedElement = clickedElement;
                isDragging = true;
                dragStart = { x: x - clickedElement.x, y: y - clickedElement.y };
                showNotification(`Wybrano element: ${clickedElement.type}`, 1500);
            }
        }
        
        function handleMouseMove(e) {
            if (isDragging && selectedElement) {
                const rect = e.target.getBoundingClientRect();
                const x = (e.clientX - rect.left) / zoom;
                const y = (e.clientY - rect.top) / zoom;
                
                selectedElement.x = x - dragStart.x;
                selectedElement.y = y - dragStart.y;
                
                drawCanvas();
            }
        }
        
        function handleMouseUp() {
            isDragging = false;
            selectedElement = null;
        }
        
        function handleCanvasClick(e) {
            if (currentTool && !isDragging) {
                const rect = e.target.getBoundingClientRect();
                const x = (e.clientX - rect.left) / zoom;
                const y = (e.clientY - rect.top) / zoom;
                
                addElementAtPosition(x, y);
            }
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
        function addElement() {
            const type = document.getElementById('elementType').value;
            const width = parseFloat(document.getElementById('elementWidth').value);
            const height = parseFloat(document.getElementById('elementHeight').value);
            const angle = parseInt(document.getElementById('elementAngle').value);
            
            const element = {
                id: Date.now(),
                type: type,
                x: 400,
                y: 300,
                width: width * 50, // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è canvas
                height: height * 50,
                angle: angle,
                color: getElementColor(type)
            };
            
            elements.push(element);
            updateStatus();
            drawCanvas();
            
            showNotification(`Dodano element: ${type}`, 2000);
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –≤ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
        function addElementAtPosition(x, y) {
            const type = currentTool;
            const width = parseFloat(document.getElementById('elementWidth').value);
            const height = parseFloat(document.getElementById('elementHeight').value);
            const angle = parseInt(document.getElementById('elementAngle').value);
            
            const element = {
                id: Date.now(),
                type: type,
                x: x,
                y: y,
                width: width * 50,
                height: height * 50,
                angle: angle,
                color: getElementColor(type)
            };
            
            elements.push(element);
            updateStatus();
            drawCanvas();
            
            showNotification(`Dodano ${type} w pozycji (${Math.round(x)}, ${Math.round(y)})`, 2000);
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ —ç–ª–µ–º–µ–Ω—Ç–∞
        function getElementColor(type) {
            const colors = {
                pole: '#8B4513',
                panel: '#CD853F',
                gate: '#A0522D',
                wicket: '#DEB887',
                space: 'transparent',
                segment: '#D2691E'
            };
            return colors[type] || '#8B4513';
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –≤ –ø–æ–∑–∏—Ü–∏–∏
        function getElementAtPosition(x, y) {
            for (let i = elements.length - 1; i >= 0; i--) {
                const element = elements[i];
                if (x >= element.x && x <= element.x + element.width &&
                    y >= element.y && y <= element.y + element.height) {
                    return element;
                }
            }
            return null;
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ canvas
        function drawCanvas() {
            const canvas = document.getElementById('mainCanvas');
            const ctx = canvas.getContext('2d');
            
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            elements.forEach(element => {
                drawElement(ctx, element);
            });
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —ç–ª–µ–º–µ–Ω—Ç–∞
        function drawElement(ctx, element) {
            ctx.save();
            
            // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –≤ —Ü–µ–Ω—Ç—Ä —ç–ª–µ–º–µ–Ω—Ç–∞
            ctx.translate(element.x + element.width / 2, element.y + element.height / 2);
            
            // –ü–æ–≤–æ—Ä–æ—Ç
            ctx.rotate(element.angle * Math.PI / 180);
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–∞
            ctx.fillStyle = element.color;
            ctx.fillRect(-element.width / 2, -element.height / 2, element.width, element.height);
            
            // –†–∞–º–∫–∞
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            ctx.strokeRect(-element.width / 2, -element.height / 2, element.width, element.height);
            
            // –¢–µ–∫—Å—Ç
            ctx.fillStyle = '#000';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(element.type, 0, 0);
            
            ctx.restore();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–æ–Ω–∞
        function updateBackground() {
            const canvas = document.getElementById('mainCanvas');
            const ctx = canvas.getContext('2d');
            
            if (isDayMode) {
                ctx.fillStyle = 'linear-gradient(135deg, #87CEEB 0%, #98FB98 100%)';
            } else {
                ctx.fillStyle = 'linear-gradient(135deg, #2C3E50 0%, #34495E 100%)';
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            if (isDayMode) {
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98FB98');
            } else {
                gradient.addColorStop(0, '#2C3E50');
                gradient.addColorStop(1, '#34495E');
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –¥–µ–Ω—å/–Ω–æ—á—å
        function toggleDayNight() {
            isDayMode = !isDayMode;
            const btn = event.target;
            btn.textContent = isDayMode ? '‚òÄÔ∏è' : 'üåô';
            updateBackground();
            drawCanvas();
            showNotification(`Prze≈ÇƒÖczono na tryb: ${isDayMode ? 'Dzie≈Ñ' : 'Noc'}`, 1500);
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ 2D/3D
        function toggleMode() {
            is3DMode = !is3DMode;
            const btn = event.target;
            btn.textContent = is3DMode ? '3D/2D' : '2D/3D';
            document.getElementById('currentMode').textContent = is3DMode ? '3D' : '2D';
            showNotification(`Prze≈ÇƒÖczono na tryb: ${is3DMode ? '3D' : '2D'}`, 1500);
        }
        
        // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ
        function zoomIn() {
            zoom = Math.min(zoom * 1.2, 3);
            updateZoom();
        }
        
        function zoomOut() {
            zoom = Math.max(zoom / 1.2, 0.3);
            updateZoom();
        }
        
        function updateZoom() {
            const canvas = document.getElementById('mainCanvas');
            canvas.style.transform = `scale(${zoom})`;
            showNotification(`Przybli≈ºenie: ${Math.round(zoom * 100)}%`, 1500);
        }
        
        // –°–±—Ä–æ—Å –≤–∏–¥–∞
        function resetView() {
            zoom = 1;
            updateZoom();
            showNotification('Zresetowano widok', 1500);
        }
        
        // –°–Ω–∏–º–æ–∫ —ç–∫—Ä–∞–Ω–∞
        function takeScreenshot() {
            showNotification('Zrzut ekranu zapisany! üì∏', 2000);
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        function showSettings() {
            showNotification('Otwieranie ustawie≈Ñ... ‚öôÔ∏è', 2000);
        }
        
        // –†–∞—Å—á–µ—Ç –ø—Ä–æ–µ–∫—Ç–∞
        function calculateProject() {
            if (elements.length === 0) {
                showNotification('Brak element√≥w do obliczenia! ‚ùå', 3000);
                return;
            }
            
            // –ü—Ä–æ—Å—Ç–æ–π —Ä–∞—Å—á–µ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏
            const totalLength = elements.reduce((sum, el) => sum + el.width / 50, 0);
            const totalCost = totalLength * 150; // 150 z≈Ç –∑–∞ –º–µ—Ç—Ä
            
            document.getElementById('totalLength').textContent = totalLength.toFixed(1);
            document.getElementById('totalCost').textContent = totalCost.toFixed(2);
            
            showNotification(`Obliczono projekt! D≈Çugo≈õƒá: ${totalLength.toFixed(1)}m, Koszt: ${totalCost.toFixed(2)}z≈Ç üí∞`, 5000);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus() {
            document.getElementById('elementCount').textContent = elements.length;
            
            const totalLength = elements.reduce((sum, el) => sum + el.width / 50, 0);
            document.getElementById('totalLength').textContent = totalLength.toFixed(1);
            
            const totalCost = totalLength * 150;
            document.getElementById('totalCost').textContent = totalCost.toFixed(2);
        }
        
        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message, duration = 3000) {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            text.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'Delete':
                    if (selectedElement) {
                        elements = elements.filter(el => el.id !== selectedElement.id);
                        selectedElement = null;
                        updateStatus();
                        drawCanvas();
                        showNotification('Usuniƒôto element', 2000);
                    }
                    break;
                case 'Escape':
                    selectedElement = null;
                    isDragging = false;
                    showNotification('Anulowano wyb√≥r', 1500);
                    break;
                case 'F9':
                    calculateProject();
                    break;
            }
        });
    </script>
